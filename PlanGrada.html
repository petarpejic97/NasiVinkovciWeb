    <div class="content">
    <a 
    class="textOverImage" 
    style="background-image:url(images/boronci.jpg)" 
    data-title="Borinci" 
    data-text="Borinci su kvart na sjevero-zapadnom dijelu grada .
    Ovaj dio grada je ime dobio po ogromnom voćnjaku koji se prostirao na njegovom područiju tijekom prošlog sotljeća.
    Danas sam kvart broji oko 1000 stanovnika te je izuzetno pogođen emigracijom svojih stanovnika.
    Ono što je posebno kod ovoga kvarta je kapelica koja datira iz doba Turaka.
    Tada se se grad sastojao od više manjih mjesta od kojih su jedno mjesto bilo Draganovci,današnji Borinci.
    Kapelica je prvi puta u povrijesnim knjigama spomenuta 1517. godine. ">
    </a>

    <a  
    class="textOverImage" 
    style="background-image:url(images/lapovci1.jpg)" no-repeat
    data-title="Lapovci" 
    data-text="Lapovci su vrlo vjerojatno najgušće naseljeni kvart u Vinkovcima.
    Preko cijele površine nalazi se mnošto zgrada te nekolicina nebodera.Gotovo
    sve zgrade izgrađene su krajem prošloga stoljeća te se na onima koje još nisu doživjele 
    obnovu mogu vidjeti ožiljci rata.
    Ovdje se također nalazi i osnovna škola Antuna Gustava Matoša koja je najveća škola u Vinkovcima.
    Godišnje se ondje u prve razrede upisuje (čak!) 150 osnovnoškolaca.">
    </a>

    <a 
    class="textOverImage" 
    style="background-image:url(images/vrtno1.jpg)" 
    data-title="Vrtno Naselje" 
    data-text="Vrtno naselje je vrlo mali i gusto naseljeni radnički kvart.
    Cijeli kvart bio je namjenjen za radnike tvornice drvne industrije Spačve.
    Vrtno ,kako ga zovu njegovi stanovnici, nalazi se između Novog Sela,Borinaca,Lapovaca te kanovaca.
    Također ,ondje se nalazi i popularno vinkovačko kupalište Banja koje
    je dugo bilo zapušteno ,no 2010. godine je obnovljeno te je već godinama krcato kupačima.
    Nedaleko od samog kupališta se nalazi i gradsko groblje.">
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/kanovci1.jpg)" 
    data-title="Kanovci" 
    data-text="Kanovci su vinkovački kvart na samom jugu grada.
    Cijelom svojom dužinom su omeđeni omeđeni su ,na istoku , 
    sa ružinom ulicom ,a na zapadu sa ulicom Ul. Hansa Dietricha Genschera .
    Ono što se oduvijek provlačilo u vinkovačkim kuloarima je da su stanovnici Kanovaca 'malo' imućniji.
    Također ,većina vinkovačkih srednjih škola nalazi se na područiju Kanovaca,a ovisno o imaginarnim granicama
    koje postavljaju sami građani može se reći da su čak sve osim gimnazije.">
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/zgblok1.jpg)" 
    data-title="Zagrebački Blok" 
    data-text="Zagrebački blok je obiteljski kvart uskih ulica i prizemnih kuća.
    Nalazi se na područiju između ulice kralja Zvonimira te Zvonarske ulice ,a sa sjevera i zapada željezničkom prugom.
    Ono za čime stanovnici stanovnici bloka ,ali i samih Vinkovaca jako žale su kultni bazeni Barutana.
    Danas se bazeni ,ako ih se tako uopće može nazvati, nalaze u oronlunilom i zapuštenom stanju.Na mjestima gdje su se nekada stotine ljudi 
    kupali nalazi se drveće i polomljene pločice .">
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/kolodvorkvart1.jpg)" 
    data-title="Kolodvor Kvart" 
    data-text="Kolodvor kvart je manji kvart ,omeđen prugom na sjeveru ,Lapovcima na zapadu te na istoku Slavijom.
    Ime je dobio ,naravno, prema željezničkom kolodvoru ,ali odmah pored željezničkog se nalazi i autobusni kolodvor.
    Vinkovački željeznički kolodvor je predstavljao žilu kucavicu bivše države.Bio je jedan od glavnih čvorova
    ,gotovo, svih važnih ruta.
    Gotovo svi stanovi pripadali su željezničarima te ostalim zaposlenicima kolodvora koji su ih dobijali od države.">
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/ns.jpg)" 
    data-title="Novo Selo" 
    data-text="Vinkovačko Novo Selo je kvart smješten na zapadnom dijelu Vinkovaca.
    Smatra se jednim od najvećih i najmnogoljudnijih kvartova grada.
    Dugo se vremena Novo Selo zapravo nije nalazilo u sastavu Vinkovaca ,ali čak i kada su se spojili 
    u stanovnicima se počelo buditi inat te su se odbijali smatrati Vinkovčanima.
    Zanimljivo, za razliku od ostalih dijelova grada ,Novo Selo je kvart koji ima centar.
    Simbol kvarta predsatavlja vodena pumpa oko koje se već dugi niz godina okupljaju Novoselčani. ">
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/radicev1.jpg)" 
    data-title="Radićev Blok" 
    data-text="Radićev Blok je kvart smješten na jugoistočnom dijelu Vinkovaca.
    Zanimljiv  i gusto naseljen dio grada.
    Na jako maloj površini nalazi se pregršt malih i zbijenih kuća s jako malim ili gotovo nikakvim dvorištem.
    Centralni dio Radićevog Bloka predstavlja nam simparičan park uz koji se nalazi dječije igralište .
    Ono što je posebice zanimljivo jest da su stanovnici napravili malo kupalište na rijeci Bosut. "
    >
    </a>
    <a 
    class="textOverImage" 
    style="background-image:url(images/krnjas1.jpg)" 
    data-title="Krnjaš" 
    data-text="Krnjaš je veoma mali dio ,ali najposebniji dio Vinkovaca.
    Po mnogim geolozima i povjesničara Krnjaš predstavlja koljevku Vinkovaca. 
    Ukoliko se želi osjetiti pravi vinkovački duh i posebna atmosfera grada definitino treba proći stazama koje se 
    protežu uz cijelu rijeku Bosut sve do kraja grada.
    Zaista čarobno mjesto i inspiracija gotovo svim fotografima u gradu.
    Također ,ondje se nalazi rodna kuća Josipa Kozarca. "
    >
    </a>
